
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-x {
            color: #22d3ee;
            text-shadow: 0 0 10px #22d3ee;
        }
        .neon-o {
            color: #f43f5e;
            text-shadow: 0 0 10px #f43f5e;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes winGlowX {
            0%, 100% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); border-color: rgba(34, 211, 238, 0.5); transform: scale(1.05); }
            50% { box-shadow: 0 0 30px rgba(34, 211, 238, 0.5); border-color: rgba(34, 211, 238, 0.8); transform: scale(1.08); }
        }
        @keyframes winGlowO {
            0%, 100% { box-shadow: 0 0 15px rgba(244, 63, 94, 0.2); border-color: rgba(244, 63, 94, 0.5); transform: scale(1.05); }
            50% { box-shadow: 0 0 30px rgba(244, 63, 94, 0.5); border-color: rgba(244, 63, 94, 0.8); transform: scale(1.08); }
        }
        .animate-win-x {
            animation: winGlowX 2s infinite ease-in-out;
        }
        .animate-win-o {
            animation: winGlowO 2s infinite ease-in-out;
        }
    </style>

}
</script>
</head>

</body>
</html>
